<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>COUNTER</h1>
      <span id="number"> 0 </span>
    </div>
    <div class="buttons">
      <button id="btn_plus">Increment</button>

      <button id="btn_reset">RESET</button>

      <button id="btn_minus">Decrement</button>
      <button id="start">Count 10</button>
    </div>
    <div class="achievement-container">
      <h3>Achievement</h3>
      <div id="my-achievement" class="achievement-list"></div>
    </div>
    <script src="achievements.js"></script>
    <script src="script.js"></script>
  </body>
</html>
